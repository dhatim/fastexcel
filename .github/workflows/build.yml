name: build
on:
    push:
        branches: [ '*' ]
    pull_request:
        branches: [ '*' ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
            -   uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '11'
            -   name: maven build
                run: mvn --batch-mode --errors --show-version --no-transfer-progress clean verify
