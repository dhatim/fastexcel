name: build
on:
    push:
        branches: [ '*' ]
    pull_request:
        branches: [ '*' ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v6
            -   uses: actions/setup-java@v5
                with:
                    distribution: 'zulu'
                    java-version: '11'
            -   name: maven build
                run: mvn --batch-mode --errors --show-version --no-transfer-progress clean verify
