name: build
on:
    push:
        branches: [ '*' ]
    pull_request:
        branches: [ '*' ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
            -   uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '11'
            -   name: maven build
                run: mvn --batch-mode --errors --show-version --no-transfer-progress clean verify
